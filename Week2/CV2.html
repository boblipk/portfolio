<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>

    <header>
        <h1>My mini CV</h1>
    </header>

    <main>
        <section>
            <h2>Profile</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, voluptate.
            </p>
        </section>

        <section>
            <h2>Achievements</h2>
            <ul>
                <li>Made this CV</li>
                <li>Learned HTML/CSS</li>
                <li>Built a portfolio website</li>
            </ul>
        </section>

        <section>
            <h2>Image</h2>
            <figure>
                <img src="https://picsum.photos/200/200" alt="Placeholder Image">
                <figcaption>Profile image</figcaption>
            </figure>
        </section>

        <section>
            <h2>Progress bar</h2>
            <progress value="70" max="100">70%</progress>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Mini CV</p>
    </footer>

</body>
</html>
